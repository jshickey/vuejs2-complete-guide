<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Demo project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style type="text/css"></style>
    </head>
    <body>
        <div id="app"> {{ message }} </div>
        <script type="text/javascript">
            var app = new Vue({
              el: '#app',
              data: {
                message: 'Let the game begin!'
              }
            });
        </script>


        <script src="https://unpkg.com/vue/dist/vue.js"></script>

        <div id="exercise">
           <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
            <p>VueJS is pretty cool - {{name}} ({{age}})</p>
            <!-- 2) Output your age, multiplied by 3 -->
            <p>{{ageTimes3()}}</p>
            <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
            <p>{{random()}}</p>
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <div>
                <img style="width:100px;height:100px" v-bind:src="imageUrl">
            </div>
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <div>
                <input type="text" v-bind:value="name">
            </div>
        </div>

        <script>
        new Vue({
            el:'#exercise',
            data: {
                name: 'Scott',
                age: '53',
                imageUrl: 'http://lh4.ggpht.com/_FODBn3j5KLc/S5BO-EP3DOI/AAAAAAAARNE/aOPrsYjjSZs/lamy%2027%20V.jpg'
            },
            methods: {
                ageTimes3: function(){return this.age * 3;},
                random: function(){return Math.random(0,1);}
            }
        })
        </script>
    </body>
</html>
